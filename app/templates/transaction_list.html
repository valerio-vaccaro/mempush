{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Transactions</h2>

<div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="hideConfirmedToggle">
    <label class="form-check-label" for="hideConfirmedToggle">
        Hide confirmed transactions
    </label>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>TXID</th>
                <th>Status</th>
                <th>Push Attempts</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tx in transactions %}
            <tr data-status="{{ tx.status }}">
                <td><a href="{{ url_for('main.transaction_detail', network=network, txid=tx.txid) }}">{{ tx.txid }}</a></td>
                <td>
                    <span class="badge {% if tx.status == 'confirmed' %}bg-success
                                     {% elif tx.status == 'success' %}bg-primary
                                     {% elif tx.status == 'failed' %}bg-danger
                                     {% elif tx.status == 'error' %}bg-warning
                                     {% else %}bg-secondary{% endif %}">
                        {{ tx.status }}
                    </span>
                </td>
                <td>{{ tx.push_attempts }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button onclick="pushTransaction('{{ tx.txid }}')" class="btn btn-primary btn-sm">
                            Push
                        </button>
                        <button onclick="deleteTransaction('{{ tx.txid }}')" class="btn btn-danger btn-sm">
                            Delete
                        </button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
// Get network from template variable or extract from URL
let network = '{{ network|default("") }}';
if (!network || network === '') {
    // Fallback: extract network from current URL path
    const pathParts = window.location.pathname.split('/').filter(p => p);
    const networkIndex = pathParts.findIndex(p => ['mainchain', 'testnetv3', 'testnetv4', 'signet'].includes(p));
    if (networkIndex !== -1) {
        network = pathParts[networkIndex];
    } else {
        network = 'mainchain'; // Default fallback
    }
}

function pushTransaction(txid) {
    if (!network || network === '') {
        console.error('Network is missing! Current URL:', window.location.pathname);
        alert('Error: Network information is missing. Please refresh the page.');
        return;
    }
    console.log('Pushing transaction', txid, 'on network', network);
    fetch(`/${network}/transaction/${txid}/push`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => {
                throw new Error(err.error || `HTTP error! status: ${response.status}`);
            }).catch(() => {
                throw new Error(`HTTP error! status: ${response.status}`);
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'success' || data.status === 'confirmed') {
            window.location.reload();
        } else {
            alert('Error: ' + (data.error || data.analysis_result || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while pushing the transaction: ' + error.message);
    });
}

function deleteTransaction(txid) {
    if (confirm('Are you sure you want to delete this transaction?')) {
        fetch(`/${network}/transaction/${txid}/delete`, {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                window.location.reload();
            }
        })
        .catch(error => console.error('Error:', error));
    }
}
</script>

<style>
.delete-btn {
    background-color: #ff4444;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.delete-btn:hover {
    background-color: #cc0000;
}
</style>
{% endblock %}
